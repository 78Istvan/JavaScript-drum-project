<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Drum sound fun</title>
  </head>
  <body id="main">
    <div>
    <h1>Drum sound fun!Pecs!</h1>
    </div>
   
    <!--Drum Buttons-->
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tikk</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tikk</span>
        </div>
      </div>

      <div class="container" id="buttext">
        <div class="row">
          <div class="col">
          <p><strong>Press any button on the keyboard from <span id="pcs">A - L </span><br>
              and enjoy the fun of playing my drum game!!!</strong></p>
          </div>
        </div>
      </div>
    <audio data-key="65" src="assets/sound/drum-1.wav"></audio>
    <audio data-key="83" src="assets/sound/drum-2.wav"></audio>
    <audio data-key="68" src="assets/sound/drum-3.wav"></audio>
    <audio data-key="70" src="assets/sound/drum-4.wav"></audio>
    <audio data-key="71" src="assets/sound/drum-5.wav"></audio>
    <audio data-key="72" src="assets/sound/drum-6.wav"></audio>
    <audio data-key="74" src="assets/sound/drum-7.wav"></audio>
    <audio data-key="75" src="assets/sound/drum-8.wav"></audio>
    <audio data-key="76" src="assets/sound/drum-9.wav"></audio>

    <script src="assets/js/drum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
